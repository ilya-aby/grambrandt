<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grambrandt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles and Icons -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/images/favicon/site.webmanifest">

  <meta property="og:image" content="https://grambrandt.com/images/og-image.jpg">
  <meta property="og:url" content="https://grambrandt.com">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Grambrandt">
</head>
<script data-goatcounter="https://green.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

    <div class="container">
      <div class="title-bar">
        <img class="logo" src="images/logo-grambrandt.svg" alt="Grambrandt">

          <button class="config-button" aria-label="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

            </svg>
          </button>
          <img class="user-avatar" src="images/avatar-rembrandt.png" alt="User Avatar">
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- We programatically add posts here with JS -->
  </main>
  <script type="module" src="main.js"></script>

</html>
